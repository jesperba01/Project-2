<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Jesper Barthelsson" />
    <meta name="description" content="quiz" />
    <meta name="keywords" content="quiz, quiz score, question quiz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quiz challange</title>
  </head>
  <body>
    <main class="container">
      <header class="question-counter">
        <span id="question-counter"> </span>
      </header>
      <div class="timer"><span id="timer"></span></div>
      <div id="question-container" class="hide"></div>
      <div id="question">
        <p>You will have 30 secounds to answer as many questions as you can</p>
      </div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn" aria-label="answer1 button">Answers 1</button>
        <button class="btn" aria-label="answer2 button">Answers 2</button>
        <button class="btn" aria-label="answer3 button">Answers 3</button>
        <button class="btn" aria-label="answer4 button">Answers 4</button>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn" aria-label="start button">Start</button>
        <button id="next-btn" class="next-btn btn hide" aria-label="next button">Next</button>
      </div>
      <div class="scores">
        <p class="scores">Score:<span id="score"> </span></p>
      </div>
      <footer id="github">
        <a href="https://github.com/jesperba01" target="_blank" aria-label="link to my github">
          Link to Github
        </a>
      </footer>
    </main>
    <script defer src="assets/js/script.js"></script>
  </body>
</html>
